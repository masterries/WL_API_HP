<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="large-text" id="current-time"></p>
    <p class="large-text" id="haltepunkt-name">Haltepunkt Name</p>
    <table id="departure-table">
        <!-- Abfahrtsdaten werden hier eingefügt -->
    </table>
    <div class="input-container">
        <label for="station-search">Haltestelle suchen: </label>
        <input type="text" id="station-search" placeholder="Haltestelle eingeben" data-minchars="1" data-maxitems="10" data-autofirst="true">
    </div>
        <div class="button-container">
        <button class="diva-button" data-diva="60200425">Hauptbahnhof</button>
        <button class="diva-button" data-diva="60200938">Karlsplatz</button>
        <button class="diva-button" data-diva="60200889">Stephansplatz</button>
    </div>
    <div id="search-results"></div>
    <p id="stoerung-text" class="standard-text">
        <!-- Störungstext wird hier eingefügt -->
    </p>

    
    <footer>
        <p>Ausgewählte Station: <span id="selected-station"></span></p>
    </footer>
    <p id="error-message" class="error"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script src="scripts.js"></script>
    <script src="search.js"></script>
        <script>
    // Add this to your existing scripts.js file or in a new <script> tag
    document.addEventListener('DOMContentLoaded', function() {
        const divaButtons = document.querySelectorAll('.diva-button');
        
        divaButtons.forEach(button => {
            button.addEventListener('click', function() {
                const divaNumber = this.getAttribute('data-diva');
                currentStationName = divaNumber;
                document.getElementById('selected-station').textContent = this.textContent;
                fetchData();
            });
        });
    });
    </script>
</body>
</html>
