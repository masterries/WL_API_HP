<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>VFGI mobile (3)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 600;
            margin: 0;
            padding: 0;
        }
        .large-text {
            font-size: 50px;
            margin: 0;
            padding: 0;
        }
        .standard-text {
            font-size: 25px;
            margin: 0;
            padding: 0;
        }
        .input-container {
            margin: 20px;
        }
        input[type="text"], select {
            font-size: 25px;
            padding: 5px;
            text-align: center;
        }
        input[type="button"] {
            font-size: 25px;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: black;
            color: yellow;
            border: 20px solid red;
        }
        th, td {
            padding: 0px;
        }
        td:first-child {
            width: 15%;
            text-align: center;
            font-size: 100px;
        }
        td:nth-child(2) {
            width: 70%;
            text-align: left;
            font-size: 50px;
        }
        td:nth-child(3) {
            width: 15%;
            text-align: right;
            font-size: 100px;
        }
        tr:not(:last-child) {
            border-bottom: 1px solid yellow;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="rbl-number">RBL Nummer: </label>
        <input type="text" id="rbl-number" value="407">
        <input type="button" value="Aktualisieren" onclick="updateRBL()">
        <select id="line-select">
            <option value="">WÃ¤hle Linie</option>
            <!-- Dynamisch gefÃ¼llte Linienoptionen -->
        </select>
        <select id="stop-select">
            <option value="">WÃ¤hle Haltepunkt</option>
            <!-- Dynamisch gefÃ¼llte Haltepunkteoptionen -->
        </select>
    </div>
    <p class="large-text" id="current-time"></p>
    <p class="large-text" id="haltepunkt-name">Haltepunkt Name</p>
    <table id="departure-table">
        <!-- Abfahrtsdaten werden hier eingefÃ¼gt -->
    </table>
    <p id="stoerung-text" class="standard-text">
        <!-- StÃ¶rungstext wird hier eingefÃ¼gt -->
    </p>
    <script>
        let previousData = null;
        let rblNumber = "407";

        function updateClock() {
            const jetzt = new Date();
            const tag = jetzt.getDate();
            const monat = jetzt.getMonth() + 1;
            const monat2 = (monat < 10 ? "0" : "");
            const jahr = jetzt.getFullYear();
            const stunden = jetzt.getHours();
            const stunden2 = (stunden < 10 ? "0" : "");
            const minuten = jetzt.getMinutes();
            const minute2 = (minuten < 10 ? ":0" : ":");
            const sekunden = jetzt.getSeconds();
            const sekunde2 = (sekunden < 10 ? ".0" : ".");
            document.getElementById('current-time').innerText = `${stunden2}${stunden}${minute2}${minuten}${sekunde2}${sekunden} | ${tag}.${monat2}${monat}.`;
        }

        function fetchData() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", 'https://api.allorigins.win/get?url=' + encodeURIComponent(`https://www.wienerlinien.at/ogd_realtime/monitor?activateTrafficInfo=stoerunglang&rbl=${rblNumber}`), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        let response = JSON.parse(xhr.responseText);
                        let parsedData = JSON.parse(response.contents);
                        console.log(parsedData);  // Debugging-Ausgabe
                        updatePage(parsedData);
                    } catch (e) {
                        console.error('Error parsing data:', e);
                    }
                } else if (xhr.readyState === 4) {
                    console.error('Error fetching data:', xhr.statusText);
                }
            };
            xhr.send();
        }

        function updatePage(data) {
            if (!data || !data.data || !data.data.monitors || !data.data.monitors[0]) {
                console.error('Unexpected data structure', data);
                return;
            }

            let monitor = data.data.monitors[0];
            let haltepunktName = monitor.locationStop?.properties?.title || 'Unbekannter Haltepunkt';
            let departures = [];

            if (monitor.lines && monitor.lines.length > 0) {
                departures = monitor.lines.flatMap(line => line.departures?.departure.map(dep => ({
                    line: line.name,
                    towards: line.towards,
                    countdown: dep.departureTime.countdown,
                    barrierFree: line.barrierFree,
                    realtimeSupported: line.realtimeSupported
                })) || []);
            }

            let stoerungText = data.data.trafficInfos?.[0]?.description.replace(/\n/g, ' ') || 'Keine StÃ¶rungen';

            // Check if data has changed
            if (JSON.stringify(data) !== JSON.stringify(previousData)) {
                console.log('Data has changed, updating the page');
                document.getElementById('haltepunkt-name').innerText = haltepunktName;

                let table = document.getElementById('departure-table');
                table.innerHTML = '';
                departures.forEach(dep => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${dep.line}</td>
                        <td>${dep.towards} ${dep.barrierFree ? 'â™¿' : ''} ${dep.realtimeSupported ? 'ðŸ•’' : ''}</td>
                        <td>${dep.countdown}</td>
                    `;
                    table.appendChild(row);
                });

                document.getElementById('stoerung-text').innerText = stoerungText;

                // Update previousData to the current data
                previousData = data;
            } else {
                console.log('Data has not changed, not updating the page');
            }
        }

        function updateRBL() {
            rblNumber = document.getElementById('rbl-number').value;
            fetchData();
        }

        function populateSelects() {
            // Beispielhaftes BefÃ¼llen der Dropdowns
            const lines = ['U1', 'U2', 'U3', 'U4', 'U6'];
            const stops = [
                { id: 407, name: 'Bernhardtstalgasse' },
                { id: 1450, name: 'HÃ¼tteldorfer StraÃŸe' },
                // Weitere Haltepunkte hinzufÃ¼gen...
            ];

            const lineSelect = document.getElementById('line-select');
            const stopSelect = document.getElementById('stop-select');

            lines.forEach(line => {
                const option = document.createElement('option');
                option.value = line;
                option.textContent = line;
                lineSelect.appendChild(option);
            });

            stops.forEach(stop => {
                const option = document.createElement('option');
                option.value = stop.id;
                option.textContent = stop.name;
                stopSelect.appendChild(option);
            });
        }

        setInterval(updateClock, 1000);  // Update the clock every second
        fetchData();
        setInterval(fetchData, 15000);  // Update data every 15 seconds
        populateSelects();
    </script>
</body>
</html>
